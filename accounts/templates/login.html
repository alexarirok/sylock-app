{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="container" style=" margin-top: 8%;">
        <div class="row" class="justfy-content-center" style="margin-left: 10px; margin-right: 2px; padding: 10px; " >
            <div class="col-md-12 col-sm-10 col-lg-6">
                <h2 class="char-title" style="text-align: center;">Login</h2>
                <div class="char-body">
                    <form action="" method="POST" attribute="novalidate">
                        {% csrf_token %}
                        {% include 'form.html' %}
                        <button type="submit" class="btn-primary"> Login </button>
                    </form>
                </div>
                <div class="char-footer" class="text-muted " class="text-center">
                    Don't have an account? <a href="{% url 'signup' %}">Create Account</a> 
                </div>
                <div class="char-footer">
                    <small> Forgot password <a href="{% url 'password_reset' %}">Reset</a></small>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
