{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container" style=" margin-top: 2%; margin-bottom: 2%;">
    <div class="row" class="justfy-content-center" style="margin-left: 10px; margin-right: 2px; padding: 10px;">
        <div class="col-md-10 col-sm-12 col-lg-8">
            <h2 class="char-title" style="text-align:center;">Signup</h2>
            <div class="char-body">
                <form action="" method="POST" attribute="novalidate">
                    {% csrf_token %}
                    {% include 'form.html' %}
                    <button type="submit" class="btn-primary"> Create Account </button>
                </form>
            </div>
            <div class="char-footer" class="text-muted " class="text-center">
                Already have an account? <a href="{% url 'login' %}">login</a> 
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
